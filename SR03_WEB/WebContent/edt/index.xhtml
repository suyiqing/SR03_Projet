<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title><h:outputText value="Lecture WebService" /></title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../bootstrap/jquery.mmenu.all.css" />
	<link rel="stylesheet" type="text/css" href="../bootstrap/fonts.css" />
	<link rel="stylesheet" type="text/css" href="../bootstrap/mystyle.css" />
	<link rel="stylesheet" type="text/css" href="../bootstrap/app.css" />
	
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../JS/jquery-2.2.0.min.js"></script>
	<script src="../JS/jquery.mmenu.min.all.js"></script>
	<script src="../JS/ent.js"></script>
	<script src="../JS/bootstrap.min.js"></script>
	
<!-- 	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" /> -->

</h:head>

<body id="page" class="page">
	
	<header id="MainBar">
		<div id="LightGreyNav">
			<div class="container clearfix editeurBar">
				<h:outputText value="Voiture WebService" escape="false" />
			</div>
		</div>
	</header>

	<main id="PageContenu" class="container" style="margin-top: 55px">
		
		<h1>Buy a car</h1>

	<div class="form-group" id="voiture">

		<h:form id="marqueform">
			<div class="price">
				<span>Total Price</span>
				<tr>
					<td><h:outputText id="prix" value="#{gestVoiture.montant.Somme()}" /></td>
				</tr>
			</div>
<!-- class="form-control" -->
			<div class="marque">
				<span>Choose Brand</span>
				<h:selectOneMenu class="choisirmarque btn dropdown-toggle" id="choisirmarque" value="#{gestVoiture.marquechosen}">
					<f:selectItem value="#{null}" itemLabel="Select..." />
					<f:selectItems value="#{gestVoiture.marque}" var="marque" itemLabel="#{marque}" />
					<f:ajax event="change" listener="#{gestVoiture.ChangeMarque}"
						render="prix choisirmodele :motobvcolform: choisirmotorisation choisirboitevitesse choisircouleur :finitionform: choisirfinition jante :optionsform: options"/>
				</h:selectOneMenu>
				<!--  style="display:none;" -->
				<h:selectOneMenu class="choisirmodele  btn dropdown-toggle" id="choisirmodele" value="#{gestVoiture.modelechosen}">
					<f:selectItem value="#{null}" itemLabel="Select..." />
					<f:selectItems value="#{gestVoiture.modele}" var="modele" itemLabel="#{modele}" />
					<f:ajax event="change" listener="#{gestVoiture.ChangeModele}"
						render="prix :motobvcolform: choisirmotorisation choisirboitevitesse choisircouleur :finitionform: choisirfinition jante :optionsform: options" />
				</h:selectOneMenu>
			</div>
		</h:form>
		
		<h:form id="motobvcolform">
			<div class="moto" >
				<span>Choose Engine</span>
				<h:selectOneMenu class="motorisation  btn dropdown-toggle" id="choisirmotorisation"
					value="#{gestVoiture.motorisationchosen}">
					<f:selectItem value="#{null}" itemLabel="Select..." />
					<f:selectItems value="#{gestVoiture.motorisation}"
						var="motorisation" itemLabel="#{motorisation}" />
					<f:ajax event="change" listener="#{gestVoiture.ChangeMotorisation}"
						render=":marqueform: prix" />
				</h:selectOneMenu>
			</div>
			
			<div class="vitesse">
				<span>Choose Gear box</span>
				<h:selectOneMenu class="boitevitesse  btn dropdown-toggle" id="choisirboitevitesse"
					value="#{gestVoiture.boitevitessechosen}">
					<f:selectItem value="#{null}" itemLabel="Select..." />
					<f:selectItems value="#{gestVoiture.boitevitesse}"
						var="boitevitesse" itemLabel="#{boitevitesse}" />
					<f:ajax event="change" listener="#{gestVoiture.ChangeBoiteVitesse}"
						render=":marqueform: prix" />
				</h:selectOneMenu>
			</div>

			<div class="color">
				<span>Choose Color</span>
				<h:selectOneMenu class="couleur  btn dropdown-toggle" id="choisircouleur"
					value="#{gestVoiture.couleurchosen}">
					<f:selectItem value="#{null}" itemLabel="Select..." />
					<f:selectItems value="#{gestVoiture.couleur}" var="couleur"
						itemLabel="#{couleur}" />
					<f:ajax event="change" listener="#{gestVoiture.ChangeCouleur}"
						render=":marqueform: prix" />
				</h:selectOneMenu>
			</div>
		</h:form>

		<div class="fini">
			<h:form id="finitionform">
				<span>Choose Finition</span>
				<h:selectOneMenu class="finition  btn dropdown-toggle" id="choisirfinition" value="#{gestVoiture.finitionchosen}">
					<f:selectItem value="#{null}" itemLabel="Select..." />
					<f:selectItems value="#{gestVoiture.finition}" var="finition" itemLabel="#{finition}" />
					<f:ajax event="change" listener="#{gestVoiture.ChangeFinition}" render="jante :marqueform: prix :optionsform: choisiroptions" />
				</h:selectOneMenu>
				<h:outputText class="jante" id="jante" value="Jante : #{gestVoiture.jante}"/>
			</h:form>
		</div>
		
		<div class="opt">
			<h:form id="optionsform">
				<span>Other options</span>
				<h:selectManyCheckbox class="options" id="choisiroptions" value="#{gestVoiture.options}">
					<f:selectItem class="select1" itemValue="#{gestVoiture.typeClim}" itemLabel="#{gestVoiture.typeClim}" />
					<f:selectItem class="select2" itemValue="#{gestVoiture.navigateur}" itemLabel="#{gestVoiture.navigateur}" />
					<f:ajax event="change" listener="#{gestVoiture.ChangeOptionsPrice}" render=":marqueform: prix" />
				</h:selectManyCheckbox>
			</h:form>
		</div>
	</div>
				
	</main>
	
</body>
	
</html>
